<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/output.css" rel="stylesheet">
</head>

<body>
    <div class="bg-gray-100 px-6 py-32 lg:px-8">
        <div class="mx-auto max-w-3xl text-base leading-7 text-gray-700">
            <p class="text-base font-semibold leading-7 text-indigo-600">Introducing</p>
            <h1 class="mt-2 text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">Daily Dose of Tailwind</h1>
            <p class="mt-6">
                Random designs implemented with Tailwind CSS. Aimed to be delivered daily.
            </p>

        </div>

        <div class="relative mt-16 mb-6">
            <div class="absolute inset-0 flex items-center" aria-hidden="true">
                <div class="w-full border-t border-gray-300"></div>
            </div>
            <div class="relative flex justify-center">
                <span class="bg-gray-100 px-3 text-2xl font-semibold leading-6 text-gray-900">
                    Card with images
                </span>
            </div>
        </div>


        <div class="flex justify-center">
            <div class="p-5 bg-white rounded-3xl max-w-lg">
                <div>
                    <img class="aspect-video rounded-3xl bg-gray-50 object-cover"
                        src="https://images.unsplash.com/photo-1549893072-4bc678117f45?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                        alt="">
                </div>
                <div class="flex flex-row mt-4">
                    <div class="basis-1/3 mr-3">
                        <img class="aspect-video rounded-xl md:rounded-2xl bg-gray-50 object-cover"
                            src="https://images.unsplash.com/photo-1515542622106-78bda8ba0e5b?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                            alt="">
                    </div>
                    <div class="basis-1/3 mr-3 ml-3">
                        <img class="aspect-video rounded-xl md:rounded-2xl bg-gray-50 object-cover"
                            src="https://images.unsplash.com/photo-1529260830199-42c24126f198?q=80&w=2076&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                            alt="">
                    </div>
                    <div class="basis-1/3 ml-3">
                        <img class="aspect-video rounded-xl md:rounded-2xl bg-gray-50 object-center object-cover"
                            src="https://images.unsplash.com/photo-1496864137062-a12b5defe6be?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                            alt="">
                    </div>
                </div>
                <div class="mt-4 ml-1 flex justify-between items-center">
                    <div>
                        <h4 class="text-3xl font-semibold">Italy</h4>
                    </div>
                    <div>
                        <div class="inline">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5"
                                stroke="currentColor" class="w-6 h-6 inline font-bold">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="m2.25 15.75 5.159-5.159a2.25 2.25 0 0 1 3.182 0l5.159 5.159m-1.5-1.5 1.409-1.409a2.25 2.25 0 0 1 3.182 0l2.909 2.909m-18 3.75h16.5a1.5 1.5 0 0 0 1.5-1.5V6a1.5 1.5 0 0 0-1.5-1.5H3.75A1.5 1.5 0 0 0 2.25 6v12a1.5 1.5 0 0 0 1.5 1.5Zm10.5-11.25h.008v.008h-.008V8.25Zm.375 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z" />
                            </svg>
                            <span class="font-semibold text-md">7K+</span>
                        </div>
                    </div>
                </div>

            </div>
        </div>


        <div class="relative mt-16 mb-6">
            <div class="absolute inset-0 flex items-center" aria-hidden="true">
                <div class="w-full border-t border-gray-300"></div>
            </div>
            <div class="relative flex justify-center">
                <span class="bg-gray-100 px-3 text-2xl font-semibold leading-6 text-gray-900">
                    Gallery with mixed size images
                </span>
            </div>
        </div>


        <div class="flex flex-wrap md:-m-2 -m-1">
            <div class="flex flex-wrap w-1/2">
                <div class="md:p-2 p-1 w-1/2">
                    <img alt="Sunrise glistening on the surf as it rises over a beach"
                        class="rounded-lg w-full object-cover h-full object-center block"
                        src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?q=80&w=2073&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
                </div>
                <div class="md:p-2 p-1 w-1/2">
                    <img alt="Sunglasses on the sand" class="rounded-lg w-full object-cover h-full object-center block"
                        src="https://images.unsplash.com/photo-1473496169904-658ba7c44d8a?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
                </div>
                <div class="md:p-2 p-1 w-full">
                    <img alt="gallery" class="rounded-lg w-full h-full object-cover object-center block"
                        src="https://images.unsplash.com/photo-1519789110007-0e751882be76?q=80&w=2046&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
                </div>
            </div>
            <div class="flex flex-wrap w-1/2">
                <div class="md:p-2 p-1 w-full">
                    <img alt="Van on the beach" class="rounded-lg w-full h-full object-cover object-center block"
                        src="https://images.unsplash.com/photo-1582704692716-632b62b2c1bd?q=80&w=2012&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
                </div>
                <div class="md:p-2 p-1 w-1/2">
                    <img alt="Silhouette of girl doing split handstand on the beach with a dog"
                        class="rounded-lg w-full object-cover h-full object-center block"
                        src="https://images.unsplash.com/photo-1581429397524-674d49ea7701?q=80&w=1965&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
                </div>
                <div class="md:p-2 p-1 w-1/2">
                    <img alt="Ice-cream" class="rounded-lg w-full object-cover h-full object-center block"
                        src="https://images.unsplash.com/photo-1499194306280-462b274e4743?q=80&w=2069&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
                </div>
            </div>
        </div>


        <div class="relative mt-16 mb-6">
            <div class="absolute inset-0 flex items-center" aria-hidden="true">
                <div class="w-full border-t border-gray-300"></div>
            </div>
            <div class="relative flex justify-center">
                <span class="bg-gray-100 px-3 text-2xl font-semibold leading-6 text-gray-900">
                    Avatar Online
                </span>
            </div>
        </div>
        <div class="container mx-auto max-w-3xl">
            <div class="flex justify-between">
                <div class="relative">
                    <img src="/img/overwatch-avatar.jpg" alt="" class="h-full rounded-full">
                    <svg class="h-full absolute inset-0" viewBox="0 0 100 100" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <circle cx="80" cy="20" r="16" fill="#8AD35D" stroke="rgb(243, 244, 246)" stroke-width="5">
                        </circle>
                    </svg>
                </div>
                <div class="relative">
                    <div class="grayscale">

                        <img src="/img/overwatch-avatar-2.png" alt="" class="h-full rounded-full">
                    </div>
                    <svg class="h-full absolute inset-0" viewBox="0 0 100 100" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <circle cx="80" cy="20" r="16" fill="#ff1600" stroke="rgb(243, 244, 246)" stroke-width="5">
                        </circle>
                    </svg>
                </div>
            </div>
        </div>
</body>

</html>
