        <style>
            .ig-animated-button:hover {
                border: 1px solid #0000;
                background: linear-gradient(rgb(59 7 100), rgb(59 7 100)) padding-box, linear-gradient(var(--ig-animated-button-angle),
                        #1905FF,
                        #cb05b2) border-box;
                animation: 8s ig-animated-button-rotate linear infinite;
            }

            @keyframes ig-animated-button-rotate {
                to {
                    --ig-animated-button-angle: 360deg;
                }
            }

            @property --ig-animated-button-angle {
                syntax: "<angle>";
                initial-value: 0deg;
                inherits: false;
            }
        </style>
